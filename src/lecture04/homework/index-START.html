<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, black 51%, transparent 49%);
      position: absolute;
      top: 50%;
      transition: transform 0.5s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }



    #sec-hand {
      width: 1px;
      height: 50%;
      background-color: black;
      transform-origin: 50% 80%;
      position: absolute;
      top: 10%;
      left: 50%;
    }

    #min-hand {
      width: 3px;
      height: 40%;
      background-color: blue;
      transform-origin: 50% 80%;
      position: absolute;
      top: 18%;
      left: calc(50% - 1px);
    }

    #hr-hand {
      width: 5px;
      height: 25%;
      background-color: red;
      transform-origin: 50% 80%;
      position: absolute;
      top: 30%;
      left: calc(50% + -2px);
    }
  </style>
</head>

<body>
  <div id="time"></div><br>
  <div class="clock">
    <div class="clock-face">
      <div id="hr-hand" data-hour></div>
      <div id="min-hand" data-minute></div>
      <div id="sec-hand" data-second></div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
