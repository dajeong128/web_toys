<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="shoppingCart.css" />
</head>

<body>
    <ul class="nav">
        <a href = "../index.html">
        <li class="goods-list" >상품목록</li></a>
        <li class="shopping-cart">장바구니</li>
        <li class="order-list">주문목록</li>
    </ul>
    <header class="title">
        <h3>We hope your good shopping!</h3>
    </header>
    <div class = "goods-contents"></div>
    <div class = "total"></div>
    <form class = "info">
        <h3>Enter your Contact Data</h3>
        <input class="name" type="text" placeholder="Your Name"></input>
        <input class="street" type="text" placeholder="Street"></input>
        <input class="zipCode" type="text" placeholder="ZIP Code"></input>
        <input class="country" type="text" placeholder="Country"></input>
        <input class="email" type="text" placeholder="Your Email"></input>
        <button class="order" type="button">ORDER</button>
    </form>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="shoppingCart.js"></script>
</body>

</html>
